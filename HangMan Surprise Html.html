<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HangMan's Surprise</title>
    <link rel="stylesheet" href="hangman.css">
</head>
<body>
    <div class="title">
        <div class="word">HangMan's</div>
        <div class="word">Surprise</div>
    </div>

    <div id="scene">
        <div id="background"></div>
        <div id="scaffolding"></div>
        <div id="stick-figure"></div>
        <div id="game-interface">
            <div id="phrase"></div>
            <div id="used-letters"></div>
            <button id="play-btn">Play Game</button>
            <div id="result"></div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="hangman.js"></script>
</body>
</html>
